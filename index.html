<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth Focus Part2</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <style>

        div {
            clear: left;
        }

    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
    <h1>EarthFocus Part-2</h1>
    <h2>Scatter Plot</h2>
    <div>
        <div id="scatter-plot"></div>
    </div>
    <script>
    queue()
        .defer(d3.json, "data/API_sp.pop.totl_ds2.json")
        .await(makeGraphs);

    function makeGraphs(error, API_sp.pop.totl_ds2.jsonData) {
        var ndx = crossfilter(API_sp.pop.totl_ds2.jsonData);
        var parse = indicator_code.format("y").parse;

        API_sp.pop.totl_ds2.jsonData.forEach(function(d){
            d. = SP.POP.TOTL(d.SP.POP.TOTL);
        });

        var SP.POP.TOTL.Dim = ndx.dimension(function(d){
            return d.SP.POP.TOTL;
        });

        var tradeColors = d3.scale.ordinal()
            .domain(["Country", "Population" ])
            .range(["red", "green", "blue"]);

        var minIndicator_Code = totalDim.bottom(1)[0].area
        var maxIndicator_Code = totalDim.top(1)[0].area;

        var Indicator_CodeDim = ndx.dimension(function(d){
            return [d.Indicator_Code, d.total];
        });

        var Indicator_CodeGroup = Indicator_CodeDim.group();
        var Indicator_Code_chart = dc.scatterPlot("#scatter-plot");

        Indicator_Code_chart
            .width(768)
            .height(480)
            .x(d3.time.scale().domain([minArea, maxArea]))
            .brushOn(false)
            .symbolSize(8)
            .clipPadding(10)
            .yAxisLabel("Area")
            .title(function (d) {
                return d.key[2].name + " Area " + d.key[2].area + " Continent " + d.key[2].continent;
            })

            .colorAccessor(function (d) {
                return d.key[2].continent;
            })

            .colors(tradeColors)
            .dimension(continentDim)
            .group(continentGroup);

        dc.renderAll();
    }
    </script>
</body>
</html>
