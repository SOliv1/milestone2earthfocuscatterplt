<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth Focus scatter-plot</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <style>
        div {
            clear: left;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
    <h1>Earth Focus</h1>

    <h2>DC Scatter Plot</h2>
    <div>
        <h3>Population verses Area per Country</h3>
        <div id="scatter-plot"></div>
    </div>
    <script
    >
    queue()
        .defer(d3.json, "data/countrypopulation.json")
        .await(makeGraphs);
    function makeGraphs(error, countrypopulationData) {
    var ndx = crossfilter(countrypopulationData);
    var Population_dim = ndx.dimension(function(d){
            return d.Population;
        });
        var tradeColors = d3.scale.ordinal()
            .domain(["Country" "Continent"])
            .range(["red", "green"]);
        });
        var min_Population = Population_dim.bottom(1)[0].Population;
        var max_Population = Population_dim.top(1)[0].Population;
        var Area_dim = ndx.dimension(function(d)  {
            return [d.Population, d.Area];
        });
        var AreaGroup = AreaDim.group();
        var Area_chart = dc.scatterPlot("#scatter-plot");
        Area_chart
            .width(768)
            .height(480)
            .x(d3.time.scale().domain([min_Population, max_Population]))
            .brushOn(false)
            .symbolSize(8)
            .clipPadding(10)
            .yAxisLabel("Area")
             .title(function (d) {
                return d.key[2]. + " Area " + d.key[2].Area + " Continent " + d.key[2].Continent;
            })
            .colorAccessor(function (d) {
                return d.key[2].Area;
            })
            .colors(tradeColors)
            .dimension(Area_dim)
            .group(Area_group);

      dc.renderAll();
    }
    </script>
</body>
</html>
